## license: MIT
## upstream: https://github.com/atelierbram/AtelierSchemes-kitty/blob/main/themes/atelier-dune-dark.conf
## blurb: A yellow-ish palette with warm brown greyed colors for the background. A welcoming, soothing friendly but also bright, colorscheme.


#: The basic colors

foreground #a6a28c
background #20201d
selection_foreground #a6a28c
selection_background #292824


#: Cursor colors

cursor #a6a28c
cursor_text_color #20201d


#: URL underline color when hovering with mouse

url_color #ae9513


#: kitty window border colors and terminal bell colors

active_border_color #7d7a68
inactive_border_color #20201d
bell_border_color #b65611
visual_bell_color none


#: OS Window titlebar colors

wayland_titlebar_color #292824
macos_titlebar_color #292824


#: Tab bar colors

active_tab_foreground #e8e4cf
active_tab_background #20201d
inactive_tab_foreground #a6a28c
inactive_tab_background #292824
tab_bar_background #292824
tab_bar_margin_color none


#: Colors for marks (marked text in the terminal)

mark1_foreground #20201d
mark1_background #e8e4cf
mark2_foreground #20201d
mark2_background #ae9513
mark3_foreground #20201d
mark3_background #60ac39


